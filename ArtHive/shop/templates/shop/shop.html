{% extends 'shop/main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<script type="text/javascript" src="{% static 'js/cart.js' %}"></script>

<div class="row">
    {% for product in products %}
    <div class="col-lg-4" >
        <img class="thumbnail" src="{{product.image_url}}" style="height: 300px; align-self: center; justify-self: center;">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <button data-product="{{product.id}}" data-action="add" class="btn btn-warning me-3 add-btn update-cart">Add to Cart</button>
            <a href="#" class="btn btn-outline-secondary me-3">View</a>
            <h4 style="display: inline-block; float: right"><strong>Php{{product.price|floatformat:2}}</strong></h4>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
